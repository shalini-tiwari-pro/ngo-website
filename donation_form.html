<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="donation_form.css" type="text/css">

</head>
<body>
    <h2><u>fill the form and complete the donation  process</u></h2>
    <div class="container">
          
    <div class="form">
        <form>
            <table >
             
                    <td>
                        <label>donar name:</label>
                    </td>
                    <td>
                        <input type="text" name="name-user" id="name" placeholder="enter the donar name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>phone-number:</label>
                    </td>
                    <td>
                        <input type="text" name="number" id="number" placeholder="enter the donar number" required maxlength="12">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>email-id:</label>
                    </td>
                    <td>
                        <input type="email" name="email" id="email" placeholder="enter the donar email " required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>address:</label>
                    </td>
                    <td>
                        <textarea cols="6" rows="4" id="address" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>uplode object image:</label>
                    </td>
                    <td>
                        <input type="file" name="file" id="file" required>
                    </td>
                </tr>
           
            </tr>
                <tr>
                    <td>
                        <label>quality of object</label>
                    </td>
                    <td>
                        <select id="quality" required>
                            <option value="">------select-----</option>
                            <option>good</option>
                            <option>average</option>
                            <option>poor</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="donate" class="donate">
                    </td>
                </tr>
            </table>
      
        </div>
        <br>
        <div class="result">
            <h5><i>(click on the cancel button if you do nat want to donate)</i></h5>
            <br>
        <table border="1" cellpadding="50px" cellspacing="0">
            <thead>
                <tr> 
                    <!-- <td>profile picture</td> -->
                    <th>donar-name</th>
                    
                    <th>phone-number</th>
                    <th>email-id</th>
                    <th>address</th>
                    <th>quality of object</th>
                    <th >cancel</th>
                    

                </tr>
            </thead>
            <tbody id="t">
                <!-- append data -->
            </tbody>
        </table>
        </form>
        </div>
    </div>
   <script>
     let form=document.querySelector("form");
     let tbody= document.getElementById("t");
    
    
     form.addEventListener("submit",formSubmit)
   
     function formSubmit(event)
     { 
      
        event.preventDefault();
      
        let obj={
            //    profile: document.getElementById("profile").value,
            name:document.getElementById("name").value,
          
            email: document.getElementById("email").value,
              number: document.getElementById("number").value,
                address: document.getElementById("address").value,
            quality: document.getElementById("quality").value,
           }
             let tr = document.createElement("tr");
        
               
             
           
                   let name = document.createElement("td");

                 name.innerText = obj.name;



                 let number = document.createElement("td");
                 number.innerText = obj.number;

                 let email = document.createElement("td");
                 email.innerText = obj.email;
                 let address = document.createElement("td");
                 address.innerText = obj.address;



                 let quality = document.createElement("td");
                 quality.innerText = obj.quality;

                 let deleteElement = document.createElement("td");
                 deleteElement.innerText = "cancel donation";
                
             
        //  profile.innerText = obj.profile;
        
             deleteElement.addEventListener("click",function(e){
                e.target.parentNode.remove();
                alert("if you want to cancel the donation  process click on 'ok' button");
           })
         tr.append(name,number,email,address,quality,deleteElement);
         tbody.append(tr);
           alert("you have successfully complete the donation process")
        
        //  function cancele()
        //  {
        //     alert("cancel the donation");
        //  }
        
    }

     

     

   </script>
</body>
</html>
